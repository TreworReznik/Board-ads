<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BliZZard</title>

        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container" >
       <a class="navbar-brand" href="#">{{request.user.username}}</a>
       <a class="navbar-brand" href="#"></a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="navbar-brand"  href="{% url 'post_list'%}">Все посты
                   </a>
               </li>
           </ul>
        </div>
       <div class="container">
           <div class="collapse navbar-collapse" id="navbarResponsive2">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item " >
                   <a class="nav-link"  href="{% url 'search'%}">Поиск</a>
               </li>
           </ul>
        </div>
       </div>
       <div class="container">
           <div class="collapse navbar-collapse" id="navbarResponsive3">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item " >
                   <a class="nav-link"  href="{% url 'responses'%}">Подписки</a>
               </li>
           </ul>
        </div>
       </div>
   </div>
</nav>

        <!-- Page content-->
        <div class="container text-center" >

   <div class="row">
       <div class="col-lg-12 text-center">
           {% block content %}
           {{ posts.content }}
           {% endblock content %}
       </div>
   </div>
</div>

    </body>
</html>
